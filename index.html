<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<meta charset="utf-8">

	<title>歡迎訂閱公舘教會電子週報</title>

	<meta name="description" content="我們會在每週例行更新週報當下，寄一份週報給您。歡迎有需要的朋友訂閱，通常於主日禮拜前寄送。">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<style>
		@import url('https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,latin-ext,cyrillic-ext,cyrillic');

		html, body,
		div, p, section,
		h1,
		a, span, strong, em, b, i,
		form, fieldset, label, input {
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		html {
			font-family: 'Open Sans', 'Segoe UI', 'Helvetica Neue', sans-serif;
			height: 100%;
			overflow: auto;
			-ms-text-size-adjust: 100%;
			-webkit-text-size-adjust: 100%;
		}

		body {
			background: #000000 url('images/background.jpg') no-repeat 50% 50%;
			background-size: cover;
			color: #ffffff;
			font-size: 0;
			height: 100%;
			margin: 0 auto;
			min-width: 320px;
			padding: 20px 0;
			text-align: center;
					white-space: nowrap;
		}

		body:after {
			display: inline-block;
			content: '';
			height: 100%;
			vertical-align: middle;
		}

		section {
					border-radius: 2px;
			display: inline-block;
			padding: 50px;
			vertical-align: middle;
			white-space: normal;
			width: 700px;
		}

		h1 {
			font-size: 45px;
			font-weight: 700;
			line-height: 1.3;
			margin-bottom: 20px;
		}

		p {
			font-size: 26px;
			line-height: 32px;
			margin-bottom: 30px;
		}

		#message {
			line-height: 40px;
			margin-bottom: 0;
			padding-top: 10px;
		}

		fieldset {
			border: 0;
		}

		input::-moz-focus-inner,
		button::-moz-focus-inner {
			border: 0;
			padding: 0;
		}

		input[type="email"],
		input[type="submit"] {
			border: 0;
			border-radius: 2px;
			display: inline-block;
			font-family: inherit;
			font-size: 15px;
			font-weight: 700;
			height: 40px;
			line-height: inherit;
			margin: 10px -2px 0;
			text-shadow: none;
			vertical-align: top;
		}

		input[type="email"] {
			background: #ffffff;
			color: #000000;
			padding: 0 24px 0 20px;
			min-width: 294px;
		}

		input[type="email"]:focus {
			outline: none;
		}

		input[type="submit"] {
			-webkit-appearance: none;
			background: #000000;
			color: #ffffff;
			cursor: pointer;
			min-width: 110px;
			padding: 0 20px;
			text-transform: uppercase;
			transition: background-color .2s;
		}

		input[type="submit"]:hover,
		input[type="submit"]:active {
			background-color: #1d1d1d;
		}

		input[type="submit"]:active {
			outline: none;
		}

		.hidden {
			display: none;
		}

		@media screen and (max-width: 800px) {
			section {
				border-radius: 0;
				padding: 20px;
				width: auto;
			}

			h1 {
				font-size: 35px;
				margin-bottom: 10px;
			}

			p {
				font-size: 20px;
				line-height: normal;
				margin-bottom: 10px;
			}

			input[type="email"],
			input[type="submit"] {
				font-size: 14px;
			}
		}

		@media screen and (max-width: 440px) {
			section {
				width: 100%;
			}

			h1 {
				font-size: 30px;
			}

			p {
				font-size: 16px;
			}
		}
	</style>

	<script>
		document.createElement('section');
	</script>
</head>

<body>
	<section>
		<h1>歡迎訂閱公舘教會電子週報</h1>
		<p>我們會在每週例行更新週報當下，寄一份週報給您。歡迎有需要的朋友訂閱，通常於主日禮拜前寄送。</p>
			<form id="form" method="post" action="http://www.prelaunchpage.com/api/project/ddb408881f46acea5a218148142a6cf1/subscribe/">
			<fieldset>
				<input type="email" name="email" size="11" placeholder="YOUR E-MAIL" required>
				<input type="submit" value="我要訂報">
			</fieldset>
		</form>

		<p id="message" class="hidden">
			You've been subscribed.
		</p>

		<script>
			(function() {
				var form = document.getElementById('form'),
					message = document.getElementById('message');

				form.onsubmit = function(event) {
					event.preventDefault();

					var image = new Image();

					image.onload = function() {
						form.className = 'hidden';
						message.className = '';
					};

					image.src = form.getAttribute('action') + '?email=' + form.elements['email'].value;
				};
			})();
		</script>
			</section>
</body>
</html>
